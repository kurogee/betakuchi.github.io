<!DOCTYPE html>
<html lang="ja">

<head>
    <title>hitokuchi - GetMes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../pagestyle_dot.css">
    <meta property="og:title" content="まるで風船につけた手紙のようなSNSサービス - hitokuchi">
    <meta property="og:description" content="hitokuchi(ひとくち)とは登録不要で知らない誰かにメッセージを送ったり、知らない誰かから受け取ったりできるメッセージングサービスです！">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../hitokuchi_logo.webp" type="image/webp">
</head>

<body>
    <div id="box">
        <a href="./index.html">◀ホームに戻る</a>
        <h3>
            <div id="getmes" class="card" style="background-image: url(../frame.webp);">
                ユーザー名: <span id="user_name">運営</span><br><br>
                本文<br>
                <span id="message">「メッセージを受け取る」を押してメッセージを受け取ってみよう！</span>
            </div>
        </h3>

        自分のユーザー名: <input type="text" id="user" readonly><br>
        <small>※一通でもメッセージを送っていただかないと受信機能は利用できません</small>
        <form>
            <input type="hidden" value="get" id="type">
            <input type="button" value="メッセージを受け取る！" id="button" onclick="get_mes();">
        </form>
        <small id="status"></small>
    </div>
    <script src="../config.js"></script>
    <script src="../ja-JP/get_massage.js"></script>
</body>

</html>
