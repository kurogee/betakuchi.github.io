<!DOCTYPE html>
<html lang="ja">

<head>
    <title>hitokuchi - Send</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../pagestyle_dot.css">
    <meta property="og:title" content="まるで風船につけた手紙のようなSNSサービス - hitokuchi">
    <meta property="og:description" content="hitokuchi(ひとくち)とは登録不要で知らない誰かにメッセージを送ったり、知らない誰かから受け取ったりできるメッセージングサービスです！">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../hitokuchi_logo.webp" type="image/webp">
</head>

<body>
    <div id="box">
        <a href="index.html">◀ホームに戻る</a>
        <h3>メッセージを作成する</h3>

        <form>
            <input type="hidden" value="send" id="type">
            ユーザー名<br>
            <small>【本名を入れずに、毎回同じユーザー名にしてください】</small>
            <input type="text" id="user"><br>

            メッセージ<br>
            <small>【メッセージに個人情報を含めないでください】</small>
            <textarea id="area"></textarea>
            <input type="button" value="メッセージを送信する！" id="button" onclick="send_mes();">
        </form>
        <small id="status"></small>
    </div>
    <br>
    <div class="box">
        絵文字やコマンドが利用できます<br>
        <table>
            <thead>
                <th>絵文字コマンド</th>
                <th>使用例</th>
                <th>コマンド</th>
                <th>使用例</th>
            </thead>
            <tbody>
                <tr>
                    <td>:hitokuchi:</td>
                    <td><img src="../emoji/hitokuchi.webp" alt=" (emoji) " class="emoji"></td>
                    <td>$(URL)[表示するテキスト]</td>
                    <td>クリックできる外部サイトへのリンクを作成</td>
                </tr>
                <tr>
                    <td>:a:</td>
                    <td><img src="../emoji/a!.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:bikkuri:</td>
                    <td><img src="../emoji/bikkuri.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:ganbare:</td>
                    <td><img src="../emoji/ganbare.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:hanataka:</td>
                    <td><img src="../emoji/hanataka.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:iine:</td>
                    <td><img src="../emoji/iine.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:sleep:</td>
                    <td><img src="../emoji/sleep.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:yatta:</td>
                    <td><img src="../emoji/yatta.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:yorokobi:</td>
                    <td><img src="../emoji/yorokobi.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
                <tr>
                    <td>:tako:</td>
                    <td><img src="../emoji/tako.webp" alt=" (emoji) " class="emoji"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../config.js"></script>
    <script src="../ja-JP/send_message.js"></script>
</body>

</html>
