    <body>
        <div class="box">
            <h2>ひたすら英語タイピング</h2>
            <a href="../../index.html" class="link_color">〈　ポイントポータルへ戻る　〉</a>　<a href="../../../ja-JP/index.html" class="link_color">〈　日本語ホームへ戻る　〉</a>

        </div>
        <br>
        <div class="box">
            <div>
                <p>
                    30秒間であなたはどれだけ英文をタイプできるかな？<br>
                    獲得ポイントは
                    <div id="code"><pre><code>正しい入力数 * 0.05 pt の切り上げされた整数</code></pre></div>

                    またポイントはゲーム終了後に発行されるので確実にポイントを獲得してください
                </p>
            </div>
            <hr>
            <div>
                <div>
                    <h2 id="odai_text"></h2>
                </div>

                <p id="time"></p>

                <p>オプション</p>
                <label for="komoji_only">大文字のアルファベットを小文字でも入力できるようにする: </label><input type="checkbox" name="komoji_only" id="komoji_only"><br>
                <br>
            </div>
